<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="d-flex align-items-center">
          <h1>Weather App</h1>
        </div>
      </header>
    
    <div class="container-fluid">
        <div class=row>
            <div class="form-group">
                <label for="city-search">Search city</label>
                <input type="text" id="password" class="form-control" placeholder="Search for a city" required />
                <button type="submit" class="btn btn-primary" id="searchButton">Submit<i class="fas fa-search"></i>
                </button>
            </div>
                <button type="submit" class="btn btn-subtle" id="clearSearch">Clear search</button>
                <form id="search"></form>
            </div>
            <main class="container-fluid">
              <div class="row">
                <section class="col-12 col-md-4 col-lg-3" id="currentWeather">
                  <div class="card custom-card">
                    <h3 class="card-header" id="cityName" placeholder="cityName">
                    </h3>
                    <div class="card-body">
                      <div class="card-text">
                      </div>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="card" id="cityName"></li>
                      <li class="list-group-item"></li>
                      <li class="list-group-item"></li>
                      <li class="list-group-item"></li>
                    </ul>
                    <div class="card-footer">
                      <button class="btn btn-block custom-btn" data-toggle="modal" data-target="#project-modal">Add
                        Project</button>
                    </div>
                  </div>
                </section>
    </div>
          
    </header>
  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  
  <script type="text/javascript" src="assets/js/script.js" ></script>  
</body>
</html>
