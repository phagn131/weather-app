<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="stylesheet" href="./assets/jass.css" />
  <title>Weather App</title>
</head>

<body>
  <header class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="d-flex align-items-center">
      <h1>Weather App</h1>
    </div>
  </header>


  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <h2 for="citySearch">Search for a City: </h2>
        <form id="search">
        <input type="text" id="searchCity" class="form-control" placeholder="Search for a city" required />
        <button type="button" class="btn btn-primary" id="searchButton">Submit<i class="fas fa-search"></i>
        </button>
        </form>
      </div>
      <button type="submit" class="btn btn-danger" id="clearSearch">Clear search</button>
      
    </div>
    <h3 class="searchHistory">Search History</h3>
    <div class="col" id="searchHistory">
      <div class="container" id="searchContainer">
      </div>
    </div>
  </div>
  <main class="container-fluid">
    <div class="row">
      <section class="col-12 col-md-4 col-lg-3" id="currentWeather">
        <div class="card-custom-card">
          <h3 class="card-header" id="cityName">
          </h3>

          <div class="col-sm-9 container-fluid" id="weatherInfo">
            <div class="card-body">
              <div class="card">
                <h2 class="listGroupTitle"></h2>
                <p class="listGroupItem" id="currentTemp"></p>
                <p class="listGroupItem" id="currentHumidity"></p>
                <p class="listGroupItem" id="currentWind"></p>
              </div>

              <h3 id="futureForecast"></h3>
              <div class="row" id="fiveDayForecast">
                <h4 class="day-1" id="day1Temp"></h4>
                <h4 class="day-1" id="day1Wind"></h4>
                <h4 class="day-1" id="day1Humidity"></h4>
              </div>
              <div class="row" id="fiveDayForecast">
                <h4 class="day-2" id="day2Temp"></h4>
                <h4 class="day-2" id="day2Wind"></h4>
                <h4 class="day-2" id="day2Humidity"></h4>
              </div>
              <div class="row" id="fiveDayForecast">
                <h4 class="day-3" id="day3Temp"></h4>
                <h4 class="day-3" id="day3Wind"></h4>
                <h4 class="day-3" id="day3Humidity"></h4>
              </div>
              <div class="row" id="fiveDayForecast">
                <h4 class="day-4" id="day4Temp"></h4>
                <h4 class="day-4" id="day4Wind"></h4>
                <h4 class="day-4" id="day4Humidity"></h4>
              </div>
              <div class="row" id="fiveDayForecast">
                <h4 class="day-5" id="day5Temp"></h4>
                <h4 class="day-5" id="day5Wind"></h4>
                <h4 class="day-5" id="day5Humidity"></h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
